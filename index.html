<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Using Dom manipulation Making tool </title>
</head>
<body>
     
     <div id="card">
         <h3 style="color:rgb(236, 236, 242); font-family:cursive;font-size:46px ">SumAuto Calculator</h3>
         <input type="text"  placeholder="enter the number" onkeyup="calculate()" id="num1">
         <input type="text"  placeholder="enter the number"  onkeyup="calculate()" id="num2">
         <span id="btn">Calculate</span>
     </div>


      <script>
          function calculate(){
            
            let num1 = parseInt( document.getElementById("num1").value)
            let num2 = parseInt( document.getElementById("num2").value )
            let sum = (num1 || 0 )+( num2 || 0)
            
            document.getElementById("btn").innerText =`Sum : ${sum}`
            
            
          }
      </script>
</body>
</html>
